<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Valentine ‚ù§Ô∏è</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
      }

      .background {
        position: fixed;
        inset: 0;
        background-image: url("Carlos + Karina-127.jpeg");
        background-size: cover;
        background-position: center;
        filter: brightness(0.6);
        z-index: -1;
      }

      h1 {
        margin-top: 35vh;
        font-size: 30px;
        text-shadow: 2px 2px 10px black;
      }

      p {
        font-size: 18px;
        padding: 0 20px;
        text-shadow: 1px 1px 8px black;
      }

      button {
        margin-top: 20px;
        padding: 12px 22px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        background-color: #ff4d6d;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      }

      .spotify-button {
        display: inline-block;
        margin-top: 25px;
        padding: 12px 22px;
        border-radius: 25px;
        background-color: #1db954;
        color: white;
        font-size: 16px;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      }

      .balloon,
      .rose {
        position: absolute;
        font-size: 28px;
        pointer-events: none;
      }

      @keyframes floatUp {
        from {
          transform: translateY(100vh);
        }
        to {
          transform: translateY(-10vh);
        }
      }

      @keyframes fallDown {
        from {
          transform: translateY(-10vh);
        }
        to {
          transform: translateY(100vh);
        }
      }

      #finalMessage {
        display: none;
        position: absolute;
        top: 28%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="background"></div>

    <div id="startScreen">
      <h1>Happy Valentine‚Äôs Day Karina ‚ù§Ô∏è</h1>
      <p>You are my best friend, my peace, my home.</p>
      <button id="tapBtn">Tap Me üíå</button>
    </div>

    <div id="finalMessage">
      <h1>I Choose You. Every Time. ‚ù§Ô∏è</h1>
      <p>
        Through every high and every hard season,<br />
        we‚Äôve chosen each other.<br /><br />
        Forever yours,<br />
        Carlos
      </p>

      <a
        class="spotify-button"
        href="https://open.spotify.com/track/10Z9RbwrTbQ0gQeNRJ2dC1?si=2cb1085037314af9"
        target="_self"
      >
        Our Song üé∂
      </a>
    </div>

    <script>
      const tapBtn = document.getElementById("tapBtn");
      const startScreen = document.getElementById("startScreen");
      const finalMessage = document.getElementById("finalMessage");

      tapBtn.addEventListener("click", () => {
        startScreen.style.display = "none";
        finalMessage.style.display = "block";
      });

      function balloon() {
        const b = document.createElement("div");
        b.className = "balloon";
        b.textContent = "üéà";
        b.style.left = Math.random() * 100 + "vw";
        b.style.animation = "floatUp 9s linear";
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 9000);
      }

      function rose() {
        const r = document.createElement("div");
        r.className = "rose";
        r.textContent = "üåπ";
        r.style.left = Math.random() * 100 + "vw";
        r.style.animation = "fallDown 11s linear";
        document.body.appendChild(r);
        setTimeout(() => r.remove(), 11000);
      }

      setInterval(balloon, 1000);
      setInterval(rose, 1400);
    </script>
  </body>
</html>
